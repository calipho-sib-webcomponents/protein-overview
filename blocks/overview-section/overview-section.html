<link rel="import" href="../polymer/polymer.html">

<!--
`overview-section`
Top page section present on every viewer

@demo demo/index.html 
-->

<dom-module id="overview-section">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'overview-section',

      properties: {
        prop1: {
          type: String,
          value: 'overview-section',
        },
      },

    });
  </script>
</dom-module>
